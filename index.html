<!DOCTYPE html>
<html lang="en">
<head>

    <title>TechWave</title>
    <!-- fontawsome icon cdn -->

<body class="inter-font">

        <!-- navbar start -->

                <button class="nav-btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>

         </nav>

         <!-- navbar end -->

          <section class="banner">

            <div class="banner-img">
                    <img src="./assets/hero-circle.png" alt="">

                    </div>

                </div>

             <div class="banner-content">

                    <h2>TechWave</h2>

                <div>

                </div>
